- id: '1739227579468'
  alias: 'Voice: Spotify Music Control'
  description: Unified automation for playing music, playlists, radio, podcasts, and
    more.
  triggers:
  - trigger: conversation
    command:
    - Play the {artist} radio 
    - Start the {artist} radio
    - I would like to hear the {artist} radio
    - Please play {artist} radio
#   - Leg [das] Radio von {artist} auf /stop the artist radio?
#   - Spiel [das] Künstler-Radio von {artist} /feels similar to play the arist radio above
    - play the song {song}
    - Start the song {song}
#   - Stop the song
    - play {playlist} music
    - start {playlist} music
    - play the playlist {playlist}
    - Start the playlist {playlist}
    - play the podcast {podcast}
    - start the podcast {podcast}
    - play music from {artist}
    - play music by {artist}
    - play me something by {artist}
    - 'play something else'
    - play Weekly
    - start Weekly
    - play my daylist
    - start my daylist
  conditions: []
  actions:
  - action: script.play_spotify_on_lt12b_source
    metadata: {}
    data: {}
    continue_on_error: true
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ "podcast" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: false
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        continue_on_error: true
      - action: spotifyplus.search_shows
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.podcast }}'
          limit: 1
        response_variable: resultpodcast
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:show:{{ resultpodcast["result"]["items"][0]["id"]
            }}
          media_content_type: podcast
      alias: Podcast
    - conditions:
      - condition: template
        value_template: '{{ "weekly" in trigger.sentence.lower() }}'
      sequence:
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:playlist:37abcdefghijkl
          media_content_type: playlist
      alias: Weekly
    - conditions:
      - condition: template
        value_template: '{{ "radio" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: true
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        continue_on_error: true
      - action: spotifyplus.search_artists
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.artist }}'
        response_variable: resultartist
      - action: spotifyplus.search_playlists
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.artist }} Radio'
          limit: 1
        response_variable: resultplaylist
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:artist:{{ resultartist["result"]["items"][0]["id"]
            }}
          media_content_type: artist
      alias: Radio
    - conditions:
      - condition: template
        value_template: '{{ ''music'' in trigger.sentence.lower() and ''music by''
          not in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: true
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        continue_on_error: true
        alias: shuffle Playback 
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ ''shuffle'' in trigger.sentence.lower() or ''shuffle
              order'' in trigger.sentence.lower() }}'
          sequence:
          - data:
              entity_id: media_player.spotifyplus_yourID
              shuffle: true
            action: media_player.shuffle_set
        enabled: false
      - action: input_number.set_value
        metadata: {}
        data:
          value: 0
        target:
          entity_id: input_number.voice_spotify_last_search_index
      - data:
          entity_id: input_text.voice_spotify_last_search
          value: '{{ (trigger.slots.playlist if trigger.slots and ''playlist'' in
            trigger.slots else ''Party'') | regex_replace(''shuffle'', '''', ignorecase=True) }}'
        action: input_text.set_value
      - action: spotifyplus.search_playlists
        metadata: {}
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ (trigger.slots.playlist if trigger.slots and ''playlist''
            in trigger.slots else ''Party'') | regex_replace(''shuffle'', '''', ignorecase=True) }}'
          limit: 10
        response_variable: resultplaylist
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:playlist:{{ resultplaylist['result']['items'][states('input_number.voice_spotify_last_search_index')
            | int]['id'] }}
          media_content_type: playlist
      alias: Genre
    - conditions:
      - condition: template
        value_template: '{{ "song" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.search_tracks
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.song }}'
          limit: 1
        response_variable: resultsong
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:track:{{ resultsong["result"]["items"][0]["id"]
            }}
          media_content_type: track
      alias: Song
    - conditions:
      - condition: template
        value_template: '{{ "playlist" in trigger.sentence.lower() or "other" in
          trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: true
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        alias: shufle playback
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ ''shuffle'' in trigger.sentence.lower() or ''shuffle
              playback'' in trigger.sentence.lower() }}'
          sequence:
          - data:
              entity_id: media_player.spotifyplus_yourID
              shuffle: true
            action: media_player.shuffle_set
        enabled: false
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ ''other'' in trigger.sentence.lower() }}'
          sequence:
          - data:
              entity_id: input_number.voice_spotify_last_search_index
              value: '{{ (states(''input_number.voice_spotify_last_search_index'')
                | int + 1) % 10 }}'
            action: input_number.set_value
          - action: spotifyplus.search_playlists
            metadata: {}
            data:
              entity_id: media_player.spotifyplus_yourID
              criteria: '{{ states(''input_text.voice_spotify_last_search'') | regex_replace(''shuffle|in
                shuffle playback'', '''', ignorecase=True) }}'
              limit: 10
            response_variable: resultplaylist
        default:
        - action: input_number.set_value
          metadata: {}
          data:
            value: 0
          target:
            entity_id: input_number.voice_spotify_last_search_index
        - data:
            entity_id: input_text.voice_spotify_last_search
            value: '{{ (trigger.slots.playlist if trigger.slots and ''playlist'' in
              trigger.slots else ''Party'') | regex_replace(''shuffle|in shuffle
              playback'', '''', ignorecase=True) }}'
          action: input_text.set_value
        - action: spotifyplus.search_playlists
          metadata: {}
          data:
            entity_id: media_player.spotifyplus_yourID
            criteria: '{{ (trigger.slots.playlist if trigger.slots and ''playlist''
              in trigger.slots else ''Party'') | regex_replace(''shuffle|in shuffle
              playback'', '''', ignorecase=True) }}'
            limit: 10
          response_variable: resultplaylist
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:playlist:{{ resultplaylist['result']['items'][states('input_number.voice_spotify_last_search_index')
            | int]['id'] }}
          media_content_type: playlist
      alias: Playlists or others
    - conditions: []
      sequence:
      - action: spotifyplus.search_artists
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.artist }}'
        response_variable: resultspotify
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:artist:{{ resultspotify["result"]["items"][0]["id"]
            }}
          media_content_type: artist
      alias: Play only
  mode: single
