- id: '1730553443702'
  alias: 'Voice: Lautstärke ändern'
  description: Adjust the volume or set it to a specific percentage
  triggers:
  - trigger: conversation
    command:
    - Leiser
    - Lauter
    - Mach leiser
    - Mach lauter
    - Viel leiser
    - Viel lauter
    - Lautstärke auf {volume}%
    - Volumen auf {volume}%
    - Volle Lautstärke
    - Maximale Lautstärke
    - Mach auf volle Lautstärke
    - Dreh voll auf
  conditions: []
  actions:
  - choose:
    - conditions:
      - '{{ "leiser" in trigger.sentence.lower() }}'
      sequence:
      - target:
          entity_id: media_player.spotifyplus_yourID
        action: media_player.volume_down
      - target:
          entity_id: media_player.spotifyplus_yourID
        action: media_player.volume_down
      - target:
          entity_id: media_player.spotifyplus_yourID
        action: media_player.volume_down
    - conditions:
      - '{{ "lauter" in trigger.sentence.lower() }}'
      sequence:
      - target:
          entity_id: media_player.spotifyplus_yourID
        action: media_player.volume_up
      - target:
          entity_id: media_player.spotifyplus_yourID
        action: media_player.volume_up
      - target:
          entity_id: media_player.spotifyplus_yourID
        action: media_player.volume_up
    - conditions:
      - '{{ "volle lautstärke" in trigger.sentence.lower() or "maximale lautstärke" in trigger.sentence.lower() or "dreh voll auf" in trigger.sentence.lower() }}'
      sequence:
      - target:
          entity_id: media_player.spotifyplus_yourID
        data:
          volume_level: 1
        action: media_player.volume_set
    - conditions:
      - '{{ "lautstärke auf" in trigger.sentence.lower() }}'
      sequence:
      - target:
          entity_id: media_player.spotifyplus_yourID
        data:
          volume_level: '{{ trigger.slots.volume | int / 100 }}'
        action: media_player.volume_set
  mode: single

