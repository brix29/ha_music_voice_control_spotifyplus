- id: '1739227579468'
  alias: 'Voice: Spotify Music Control'
  description: Unified automation for playing music, playlists, radio, albums, podcasts, and more.
  triggers:
  - trigger: conversation
    command:
    - Spiele [das] Radio von {artist}
    - Starte [das] Radio von {artist}
    - Lass [uns] [das] Radio von {artist} hören
    - Ich möchte [das] Radio von {artist} hören
    - Spiele [bitte] [das] Radio von {artist}
    - Leg [das] Radio von {artist} auf
    - Spiel [das] Künstler-Radio von {artist}
    - Spiele [den] Song {song}
    - Starte [den] Song {song}
    - Leg [den Song] {song} auf
    - Spiele [das] Album {album}
    - Starte [das] Album {album}
    - Spiele [das] Album von {artist}
    - Starte [das] Album von {artist}
    - Spiele {playlist} Musik
    - Starte {playlist} Musik
    - Spiele [das] Lied {song}
    - Starte [das] Lied {song}
    - Spiele [die] Playlist {playlist}
    - Starte [die] Playlist {playlist}
    - Spiele [den] Podcast {podcast}
    - Starte [den] Podcast {podcast}
    - Spiele [mir] Musik von {artist}
    - '[Spiele] [etwas] anderes'
    - Spiele Weekly
    - Starte Weekly
  conditions: []
  actions:
  - action: script.play_spotify_on_yourID_source
    metadata: {}
    data: {}
    continue_on_error: true
  - choose:
    # ----- Podcast -----
    - conditions:
      - condition: template
        value_template: '{{ "podcast" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: false
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        continue_on_error: true
      - action: spotifyplus.search_shows
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.podcast }}'
          limit: 1
        response_variable: resultpodcast
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:show:{{ resultpodcast["result"]["items"][0]["id"] }}
          media_content_type: podcast
      alias: Podcast

    # ----- Weekly -----
    - conditions:
      - condition: template
        value_template: '{{ "weekly" in trigger.sentence.lower() }}'
      sequence:
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:playlist:37abcdefghijkl
          media_content_type: playlist
      alias: Weekly

    # ----- Radio -----
    - conditions:
      - condition: template
        value_template: '{{ "radio" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: true
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        continue_on_error: true
      - action: spotifyplus.search_artists
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.artist }}'
        response_variable: resultartist
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:artist:{{ resultartist["result"]["items"][0]["id"] }}
          media_content_type: artist
      alias: Radio

    # ----- Album -----
    - conditions:
      - condition: template
        value_template: '{{ "album" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: false
          entity_id: media_player.spotifyplus_yourID
      - action: spotifyplus.search_albums
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: >-
            {{ trigger.slots.album if trigger.slots and 'album' in trigger.slots
               else trigger.slots.artist if trigger.slots and 'artist' in trigger.slots
               else '' }}
          limit: 1
        response_variable: resultalbum
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:album:{{ resultalbum["result"]["items"][0]["id"] }}
          media_content_type: album
      alias: Album

    # ----- Genre / Musik -----
    - conditions:
      - condition: template
        value_template: '{{ "musik" in trigger.sentence.lower() and "musik von" not in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: true
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        continue_on_error: true
        alias: Zufällige Wiedergabe
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ "zufällig" in trigger.sentence.lower() or "zufälliger reihenfolge" in trigger.sentence.lower() }}'
          sequence:
          - data:
              entity_id: media_player.spotifyplus_yourID
              shuffle: true
            action: media_player.shuffle_set
        enabled: false
      - action: input_number.set_value
        metadata: {}
        data:
          value: 0
        target:
          entity_id: input_number.voice_spotify_last_search_index
      - data:
          entity_id: input_text.voice_spotify_last_search
          value: '{{ (trigger.slots.playlist if trigger.slots and "playlist" in trigger.slots else "Party") | regex_replace("zufällig|in zufälliger reihenfolge", "", ignorecase=True) }}'
        action: input_text.set_value
      - action: spotifyplus.search_playlists
        metadata: {}
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ (trigger.slots.playlist if trigger.slots and "playlist" in trigger.slots else "Party") | regex_replace("zufällig|in zufälliger reihenfolge", "", ignorecase=True) }}'
          limit: 10
        response_variable: resultplaylist
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:playlist:{{ resultplaylist["result"]["items"][states("input_number.voice_spotify_last_search_index") | int]["id"] }}
          media_content_type: playlist
      alias: Genre

    # ----- Song -----
    - conditions:
      - condition: template
        value_template: '{{ "song" in trigger.sentence.lower() or "lied" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.search_tracks
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.song }}'
          limit: 1
        response_variable: resultsong
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:track:{{ resultsong["result"]["items"][0]["id"] }}
          media_content_type: track
      alias: Song

    # ----- Playlist oder anderes -----
    - conditions:
      - condition: template
        value_template: '{{ "playlist" in trigger.sentence.lower() or "anderes" in trigger.sentence.lower() }}'
      sequence:
      - action: spotifyplus.player_set_shuffle_mode
        metadata: {}
        data:
          state: true
          entity_id: media_player.spotifyplus_yourID
          delay: 1
        alias: Zufällige Wiedergabe
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ "andere" in trigger.sentence.lower() }}'
          sequence:
          - data:
              entity_id: input_number.voice_spotify_last_search_index
              value: '{{ (states("input_number.voice_spotify_last_search_index") | int + 1) % 10 }}'
            action: input_number.set_value
          - action: spotifyplus.search_playlists
            metadata: {}
            data:
              entity_id: media_player.spotifyplus_yourID
              criteria: '{{ states("input_text.voice_spotify_last_search") | regex_replace("zufällig|in zufälliger reihenfolge", "", ignorecase=True) }}'
              limit: 10
            response_variable: resultplaylist
        default:
        - action: input_number.set_value
          metadata: {}
          data:
            value: 0
          target:
            entity_id: input_number.voice_spotify_last_search_index
        - data:
            entity_id: input_text.voice_spotify_last_search
            value: '{{ (trigger.slots.playlist if trigger.slots and "playlist" in trigger.slots else "Party") | regex_replace("zufällig|in zufälliger reihenfolge", "", ignorecase=True) }}'
          action: input_text.set_value
        - action: spotifyplus.search_playlists
          metadata: {}
          data:
            entity_id: media_player.spotifyplus_yourID
            criteria: '{{ (trigger.slots.playlist if trigger.slots and "playlist" in trigger.slots else "Party") | regex_replace("zufällig|in zufälliger reihenfolge", "", ignorecase=True) }}'
            limit: 10
          response_variable: resultplaylist
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:playlist:{{ resultplaylist["result"]["items"][states("input_number.voice_spotify_last_search_index") | int]["id"] }}
          media_content_type: playlist
      alias: Playlists oder anderes

    # ----- Fallback: Artist -----
    - conditions: []
      sequence:
      - action: spotifyplus.search_artists
        data:
          entity_id: media_player.spotifyplus_yourID
          criteria: '{{ trigger.slots.artist }}'
        response_variable: resultspotify
      - action: media_player.play_media
        target:
          entity_id: media_player.spotifyplus_yourID
        data:
          media_content_id: spotify:artist:{{ resultspotify["result"]["items"][0]["id"] }}
          media_content_type: artist
      alias: Play only
  mode: single

